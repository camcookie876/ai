<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Camcookie AI — Puter.js Test</title>
  </head>
  <body>
    <h1>Camcookie AI — Puter.js Test</h1>

    <textarea id="input" rows="4" cols="50" placeholder="Type something..."></textarea>
    <br />
    <button id="run">Ask AI</button>

    <h3>Output:</h3>
    <pre id="output"></pre>

    <!-- Puter.js -->
    <script src="https://js.puter.com/v2/"></script>

    <script>
      async function runAI() {
        const input = document.getElementById("input").value;
        const output = document.getElementById("output");

        output.textContent = "Thinking…";

        try {
          const response = await puter.ai.run("chat", {
            model: "gpt-4o-mini",
            messages: [
              { role: "user", content: input }
            ]
          });

          output.textContent = response.output_text;
        } catch (err) {
          output.textContent = "Error: " + err;
          console.error(err);
        }
      }

      document.getElementById("run").onclick = runAI;
    </script>
  </body>
</html>
