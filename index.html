<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Camcookie AI — Guaranteed Test</title>
</head>
<body>
  <h2>Camcookie AI — Guaranteed Test Version</h2>

  <input id="input" placeholder="Type something..." style="width: 300px;">
  <button onclick="runAI()">Send</button>

  <pre id="output" style="margin-top: 20px; white-space: pre-wrap;"></pre>

  <script type="module">
    import { pipeline } from "https://cdn.jsdelivr.net/npm/@xenova/transformers@2.6.0";

    let pipe;

    async function runAI() {
      const input = document.getElementById("input").value;
      const output = document.getElementById("output");

      output.textContent = "Thinking…";

      // Load a tiny model that works everywhere
      if (!pipe) {
        pipe = await pipeline(
          "text-generation",
          "Xenova/tiny-random-gpt2"   // <--- guaranteed to load
        );
      }

      const result = await pipe(input, {
        max_new_tokens: 40
      });

      output.textContent = result[0].generated_text;
    }
  </script>
</body>
</html>
